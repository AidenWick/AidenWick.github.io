<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Forms</title>
    <link href="css/form-demo.css" rel="stylesheet">
</head>
<body>
    <header><h1>Accessible Forms</h1></header>
    <section>
        <h2>Accessible forms done right</h2>
        <form id="myform" method="post">
            <fieldset>
                <legend>Give us your info!</legend>

                <label for="name">
                    what is your name? *required
                    <input type="text" id="name" required>
                </label>

                <label for="your-email">
                    what is your email?
                    <input type="email" id="your-email" required>
                </label>

                <label for="website">
                    what is your website?
                    <input type="url" id="website">
                </label>

                <label for="phone">
                    what is your phone number?
                    <input type="tel" id="phone" minlength="10">
                </label>

                <label for="age">
                    how old are you?
                    <input type="number" id="age" placeholder="35">
                </label>

                <label for="password">
                    what is your favorite password?
                    <input type="text" id="password" maxlength="20" minlength="5" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+!=]).*" required>
                    <ul class="inputRequirements">
                      <li>must be at least 5 characters and contain uppercase, lowercase, number and symbol</li>
                    </ul>
                </label>

                    <input type="submit">
            </fieldset>
        </form>
    </section>
    
</body>
</html>
